name: Zampto Auto Renew

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      debug:
        description: '启用调试模式'
        required: false
        default: 'false'

env:
  NODE_VERSION: '20'

jobs:
  renew:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Install Cloudflare WARP
      run: |
        echo "Installing Cloudflare WARP..."
        # 添加 Cloudflare 仓库
        curl -fsSL https://pkg.cloudflareclient.com/pubkey.gpg | sudo gpg --yes --dearmor --output /usr/share/keyrings/cloudflare-warp-archive-keyring.gpg
        echo "deb [arch=amd64 signed-by=/usr/share/keyrings/cloudflare-warp-archive-keyring.gpg] https://pkg.cloudflareclient.com/ $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/cloudflare-client.list
        
        # 安装 WARP
        sudo apt-get update
        sudo apt-get install -y cloudflare-warp
        
        # 停止系统服务（如果存在）
        sudo systemctl stop warp-svc 2>/dev/null || true
        sudo systemctl disable warp-svc 2>/dev/null || true
        
        # 清理可能存在的旧 socket
        sudo rm -f /run/cloudflare-warp/warp_service 2>/dev/null || true
        
        # 启动 WARP 服务（后台）
        sudo warp-svc &
        sleep 3
        
        # 接受服务条款并注册（使用非交互方式）
        echo "Accepting TOS..."
        sudo warp-cli --accept-tos registration new || true
        
        # 设置模式为 WARP（非 Zero Trust）
        sudo warp-cli --accept-tos mode warp
        
        # 连接 WARP
        sudo warp-cli --accept-tos connect
        
        # 等待连接建立
        echo "Waiting for WARP connection..."
        for i in {1..30}; do
          STATUS=$(sudo warp-cli --accept-tos status 2>/dev/null || echo "Disconnected")
          echo "Attempt $i: $STATUS"
          if echo "$STATUS" | grep -q "Connected"; then
            echo "✅ WARP connected successfully"
            break
          fi
          sleep 1
        done
        
        # 显示当前 IP
        echo "Current IP info:"
        curl -s https://ipinfo.io || curl -s https://api.ipify.org

    - name: Install Dependencies
      run: |
        npm install
        npx playwright install chromium

    - name: Create screenshots directory
      run: mkdir -p screenshots

    - name: Run Renew Script
      env:
        USERS_JSON: ${{ secrets.USERS_JSON }}
        TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
        TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
      run: |
        echo "Starting Zampto auto renew..."
        node renew.js

    - name: Upload Screenshots
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: screenshots-${{ github.run_id }}
        path: screenshots/
        retention-days: 7

    - name: Disconnect WARP
      if: always()
      run: |
        sudo warp-cli --accept-tos disconnect 2>/dev/null || true
        sudo pkill warp-svc 2>/dev/null || true
